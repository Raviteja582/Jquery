<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
		$("#square").animate({left: '800px'}, 1000);
		/* check this {left: '800px',opacity: 0.25, height: "toggle"} */
    });
});
</script>

<style>

#square{
	background:blue;
	height:160px;
	width:160px;
	margin-top:5px;
	position:absolute;
}

</style>
</head>
<body>

<button>Start Animation</button>

<div id="square"></div>

</body>
</html>
