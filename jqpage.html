<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    var f=true
    $("button").click(function(){
        if(f){
            $("#div1").fadeIn();
            $("#div2").fadeIn(1000);
            $("#div3").fadeIn(2000);
            $("#div4").fadeIn(3000);
            f=false
        }
        else{
            $("#div1").fadeOut(3000);
            $("#div2").fadeOut(2000);
            $("#div3").fadeOut(1000);
            $("#div4").fadeOut();
            f=true
        }
    });

    /* Instead of using fadeIn and fadeout we can use fadetoggle to perform same functionality. */
});
</script>

<style>

	.box {

	width:160px;
	height:160px;
    display:none;
	background-color:red;

	}

</style>

</head>
<body>

<button>Fade Effect</button><br><br>

<div id="div1" class="box"></div><br>
<div id="div2" class="box"></div><br>
<div id="div3" class="box"></div><br>
<div id="div4" class="box"></div><br>

</body>
</html>
