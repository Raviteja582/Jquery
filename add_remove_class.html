<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		var f=false;
	$(document).ready(function(){
		$("#add").click(function(){
			$("h1, h2, p").addClass("red");
			$("div").addClass("big red");
		});
		$("#rem").click(function(){
			$("h1, h2, p").removeClass("red");
			$("div").removeClass("big red");
		})

		/* Instead of writing 2 funtions and buttons we can use toggleClass with one button for adding and removing. */
	});
	</script>
	<style>
	.big {
		font-weight: bold;
		font-size: x-large;
	}

	.red {
		color: red;
	}
	</style>
</head>
<body>

	<h1>Heading 1</h1>
	<h2>Heading 2</h2>

	<p>Text Line 1.</p>
	<p>Text Line 2.</p>

	<div>Text Line 3.</div><br>

	<button id="add">Add Class</button>&nbsp;&nbsp;
	<button id="rem">Remove Class</button>

</body>
</html>
